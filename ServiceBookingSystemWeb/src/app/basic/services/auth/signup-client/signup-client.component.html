<div class="signup-container">
  <h1 class="form-heading">Client Signup</h1>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="email">Email</nz-form-label>
      <nz-form-control
        [nzSpan]="18"
        nzHasFeedback
        [nzValidateStatus]="validateForm.get('email')!"
        [nzErrorTip]="'Please input a valid email!'"
      >
        <input nz-input formControlName="email" id="email" placeholder="Email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="firstname">First Name</nz-form-label>
      <nz-form-control
        [nzSpan]="18"
        nzHasFeedback
        [nzValidateStatus]="validateForm.get('firstname')!"
        [nzErrorTip]="'First name is required!'"
      >
        <input nz-input formControlName="firstname" id="firstname" placeholder="First Name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="lastname">Last Name</nz-form-label>
      <nz-form-control
        [nzSpan]="18"
        nzHasFeedback
        [nzValidateStatus]="validateForm.get('lastname')!"
        [nzErrorTip]="'Last name is required!'"
      >
        <input nz-input formControlName="lastname" id="lastname" placeholder="Last Name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="password">Password</nz-form-label>
      <nz-form-control
        [nzSpan]="18"
        nzHasFeedback
        [nzValidateStatus]="validateForm.get('password')!"
        [nzErrorTip]="'Password is required!'"
      >
        <input nz-input type="password" formControlName="password" id="password" placeholder="Password" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="checkpassword">Confirm Password</nz-form-label>
      <nz-form-control
        [nzSpan]="18"
        nzHasFeedback
        [nzValidateStatus]="validateForm.get('checkpassword')!"
        [nzErrorTip]="'Passwords do not match!'"
      >
        <input
          nz-input
          type="password"
          formControlName="checkpassword"
          id="checkpassword"
          placeholder="Confirm Password"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="phonenumber">Phone Number</nz-form-label>
      <nz-form-control
        [nzSpan]="18"
        nzHasFeedback
        [nzValidateStatus]="validateForm.get('phonenumber')!"
        [nzErrorTip]="'Phone number must be 10 digits!'"
      >
        <input nz-input formControlName="phonenumber" id="phonenumber" placeholder="Phone Number" />
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="primary" [disabled]="!validateForm.valid" class="login-form-button">
      Register
    </button>
    <div class="login-link">
      or <a routerLink="/login">login now!</a>
    </div>
  </form>
</div>
